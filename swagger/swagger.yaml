swagger: "2.0"

info:
  title: "AlphaCar Credit Inquiry API"
  version: "1.0"

consumes:
  - application/json
produces:
  - application/json

basePath: /aci_api

paths:
  /index:
    get:
      tags: [INDEX]
      summary: basic info of alphacar
      description: basic info of alphacar
      produces:
        - text/plain
      responses:
        200:
          description: basic info of alphacar response
          schema:
            type: string

  /greeting/{name}:
    get:
      tags: [INDEX]
      summary: Generate greeting
      description: Generates a greeting message.
      produces:
        - text/plain
      parameters:
        - name: name
          in: path
          description: Name of the person to greet.
          required: true
          type: string
      responses:
        200:
          description: greeting response
          schema:
            type: string
          examples:
            "text/plain": "Hello John. This is AlphaCar.IO."

  /creditinquiry/latest:
    get:
      tags: [Credit Inquiry]
      summary: get latest Credit Inquiry
      description: get latest Credit Inquiry
      produces:
        - application/json
      responses:
        200:
          description: infos response
          schema:
            $ref: "#/definitions/CreditInquiryResult"

  /creditinquiry/hash/{hash}:
    get:
      tags: [Credit Inquiry]
      summary: get Credit Inquiry
      description: get credit inquiry by hash
      produces:
        - application/json
      parameters:
        - name: hash
          in: path
          description: the hash string.
          required: true
          type: string
      responses:
        200:
          description: infos response
          schema:
            $ref: "#/definitions/CreditInquiryResult"

  /creditinquiry/classification:
    get:
      tags: [Credit Inquiry]
      summary: get credit inquiry list by classification
      description: get credit inquiry list by classification
      produces:
        - application/json
      parameters:
        - name: moral_crisis_type
          in: query
          description: the moral_crisis_type string.
          required: true
          type: string
      responses:
        200:
          description: CreditInquiry List response
          schema:
            $ref: "#/definitions/CreditInquiryListResult"

  /creditinquiry/list:
    get:
      tags: [Credit Inquiry]
      summary: get credit inquiry by conditions
      description: get credit inquiry by conditions
      produces:
        - application/json
      parameters:
        - name: search_type
          in: query
          description: the search_type string.
          required: false
          type: string
        - name: search_txt
          in: query
          description: the search_txt string.
          required: false
          type: string
        - name: page_size
          in: query
          description: the page size.
          required: false
          type: "integer"
          format: "int32"
        - name: page
          in: query
          description: the page num.
          required: false
          type: "integer"
          format: "int32"
      responses:
        200:
          description: CreditInquiry List response
          schema:
            $ref: "#/definitions/CreditInquiryListResult"

  /creditinquiry/tx_count_lst:
    post:
      tags: [Credit Inquiry]
      summary: get tx count list
      description: get tx count list
      produces:
        - application/json
      parameters:
        - name: dates
          in: body
          description: the dates list.
          required: true
          schema:
            type: "array"
            items:
              type: "string"
      responses:
        200:
          description: tx count list response
          schema:
            $ref: "#/definitions/TxCountListResult"

definitions:

  CreditInquiry:
    type: "object"
    properties:
      create_time:
        type: "integer"
        format: "int64"
      account:
        type: "string"
      name:
        type: "string"
      person_id:
        type: "string"
      comments:
        type: "string"
      register_time:
        type: "integer"
        format: "int64"
      reason:
        type: "string"
      record_time:
        type: "integer"
        format: "int64"
      money:
        type: "string"
      hash:
        type: "string"
      tx_id:
        type: "string"

  CreditInquiryResult:
    type: "object"
    properties:
      error_code:
        type: "integer"
        format: "int32"
      error_msg:
        type: "string"
      data:
        $ref: "#/definitions/CreditInquiry"

  CreditInquiryListResult:
    type: "object"
    properties:
      error_code:
        type: "integer"
        format: "int32"
      error_msg:
        type: "string"
      data:
        type: "object"
        properties:
          total_count:
            type: "integer"
            format: "int32"
          lst:
            type: "array"
            items:
              $ref: "#/definitions/CreditInquiry"

  TxCount:
    type: "object"
    properties:
      date_str:
        type: "string"
      count:
        type: "integer"
        format: "int32"


  TxCountListResult:
    type: "object"
    properties:
      error_code:
        type: "integer"
        format: "int32"
      error_msg:
        type: "string"
      data:
        type: "object"
        properties:
          lst:
            type: "array"
            items:
              type: "integer"
              format: "int32"
